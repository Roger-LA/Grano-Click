<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Estilos principales del proyecto -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/contacto.css">

</head>

<body>

  <!-- NAVBAR (inyectado por JS) -->
  <header id="encabezado"></header>
  <main>
    <!-- FORMULARIO DE CONTACTO -->
    <div id="contactoHere">
      <section class="contact-section">
        <div class="container-fluid">
          <div class="row g-0">
            <!-- COLUMNA IZQUIERDA (IMAGEN) -->
            <div class="col-md-6 contact-img d-none d-md-block">
              <img src="../assets/barista.png" alt="Barista preparando café" class="contact-img-element w-100 h-100">
            </div>
            <!-- COLUMNA DERECHA (FORMULARIO) -->
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="contact-box p-5">
                <h2 class="text-center text-white mb-4">Contáctanos</h2>
                <p class="text-white text-center mb-4">
                  Si tienes consultas sobre nuestros productos, envíos o tu compra, estamos para atenderte.
                  Completa el formulario y te responderemos a la brevedad.
                </p>
                <form id="contactForm">
                  <div class="mb-3">
                    <label class="form-label text-white">Nombre completo:</label>
                    <input type="text" id="nombre" class="form-control custom-input" placeholder="Escribe tu nombre"
                      required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-white">Correo electrónico:</label>
                    <input type="email" id="correo" class="form-control custom-input" placeholder="correo@example.com"
                      required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-white">Teléfono:</label>
                    <input type="text" id="telefono" class="form-control custom-input" placeholder="Escribe tu número"
                      required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label text-white">Mensaje:</label>
                    <textarea id="mensaje" class="form-control custom-input" rows="4" placeholder="Escribe tu mensaje"
                      required></textarea>
                  </div>

                  <div class="text-center mt-4">
                    <button id="enviar" class="btn btn-warning px-5 fw-semibold">Enviar</button>
                  </div>


                </form>

                <div id="respuesta" class="text-center mt-4 fw-semibold text-white" style="font-size: 1.2rem;"></div>

              </div>
            </div>

          </div>
      </section>
    </div>
  </main>

  <!-- FOOTER (inyectado por JS) -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/navBarAndFooter.js"></script>
  <script src="../js/contacto.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</body>

</html>
