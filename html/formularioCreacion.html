<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Nuevo Producto | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/formularioCreacion.css" />
</head>

<body>
    <div class="container " id="addProductsHere">
        <!-- Navbar inyectado -->
        <header id="encabezado"></header>


        <header class="page-header text-center">
            <div class="container">
                <h1 class="display-5">Creación de Nuevo Producto.</h1>
                <p class="lead">Panel de Administración.</p>
            </div>
        </header>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="product-form-container">

                        <form id="productForm">

                            <div class="row mb-3">
                                <div class="col-md-7">
                                    <label for="productName" class="form-label">Nombre del Producto:</label>
                                    <input type="text" class="form-control" id="productName" name="nombre"
                                        placeholder="Nombre del producto (Ej: Espresso)." required>
                                </div>
                                <div class="col-md-5">
                                    <label for="productCategory" class="form-label">Categoría:</label>
                                    <select class="form-select" id="productCategory" name="categoria" required>
                                        <option value="" disabled selected>Selecciona una categoría</option>
                                        <option value="cafe">Café</option>
                                        <option value="postre">Repostería</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="productDescription" name="descripcion" rows="3"
                                    placeholder="Descripción corta del producto." required></textarea>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-5">
                                    <label for="productPrice" class="form-label">Precio ($):</label>
                                    <input type="number" class="form-control" id="productPrice" name="precio"
                                        step="0.01" min="0" placeholder="Ej: 45.00" required>
                                </div>

                                <div class="col-md-7">
                                    <div class="product-image-preview">
                                        <span class="preview-label"></span>

                                        <img src="../assets/UploadFoto.png" alt="Imagen de Producto no disponible"
                                            class="img-fluid">

                                        <span class="preview-note"></span>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="mb-3">
                                            <label for="productPhoto" class="form-label image-upload-label">
                                                Sube tu imagen aquí.
                                            </label>
                                        </div>
                                    </div>


                                    <div class="d-grid gap-2">
                                        <button class="btn btn-submit" type="button" id="createProductBtn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                fill="currentColor" class="bi bi-box-seam-fill me-2"
                                                viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M15.528 2.97a.75.75 0 0 0-.543-.199c-.655-.086-1.729-.214-2.822-.35-.762-.095-1.423-.178-1.92-.236a.498.498 0 0 0-.256-.058H2.036c-.464.004-.848.05-.851.053-.023.023-.01.076.01.12l.144.341c.094.223.468.598 1.157.973.64.349 1.348.694 2.19.985.807.277 1.258.468 1.673.606.398.134.792.239 1.157.323.275.064.498.1.727.126.39.052.79.083 1.189.083h.142c.164 0 .341-.02.502-.056.17-.035.337-.083.51-.144l2.058-.691a.5.5 0 0 0 .324-.316V3.064c.01-.12-.03-.23-.105-.348" />
                                            </svg>
                                            Crear Producto
                                        </button>
                                    </div>

                        </form>
                        <div id="alert-messages" class="mt-4">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Footer inyectado -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="../js/navBarAndFooter.js"></script>
    <script src="../js/formularioCreacion.js"></script>
</body>


</html>
