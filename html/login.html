<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/sobreNosotros.css" />
</head>

<body>
  <div class="container" id="loginHere">
    <div class="row">
      <header id="encabezado"></header>
    </div>
  </div>
  <div class="container mt-4 text-center">
    <h1>Iniciar Sesión</h1>
  </div>
  <div class="container form-login mt-3">
    <form action="">
      <label for="" style="font-size: 1.5rem" class="frmlbl">Correo:</label>
      <input type="email" placeholder="Correo" class="frminp" />
      <label for="" style="font-size: 1.5rem" class="frmlbl">Contraseña:</label>
      <input type="password" placeholder="Contraseña" class="frminp" />
      <button class="Btn">
        Iniciar Sesión
        <svg class="svgIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-door-open"
          viewBox="0 0 16 16">
          <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1" />
          <path
            d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z" />
        </svg></button>
      <a href="./recuperarContra.html" class="frma">¿Olvidaste tu contraseña?</a><br>
      <a href="./signin.html" class="frma">¿Eres nuevo?, Crea tu cuenta</a><br>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
  <script src="../js/navBarAndFooter.js"></script>
</body>

</html>
