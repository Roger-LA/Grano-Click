<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/sobreNosotros.css" />
  </head>
  <body>
    <div class="container" id="loginHere">
      <div class="row">
        <header id="encabezado"></header>
      </div>
    </div>
    <div class="container mt-4 text-center">
      <h1>Iniciar Sesión</h1>
    </div>
    <div class="container form-login mt-3 text-center">
      <form action="">
        <label for="" style="font-size: 1.5rem">Correo:</label><br />
        <input type="email" /><br />
        <label for="" style="font-size: 1.5rem">Contraseña:</label><br />
        <input type="password" /><br />
        <button>INICIAR SESIÓN</button><br />
        <a href="">¿Olvidaste tu contraseña?</a><br />
        <a href="">¿Eres nuevo?, Crea tu cuenta</a><br />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/navBarAndFooter.js"></script>
  </body>
</html>
