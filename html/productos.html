<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grano&Click - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/productos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <!-- Icono -->
  <link rel="icon" href="../assets/IconoLogo.png" />
</head>

<body>

  <main id="page-content">
    <div class="container " id="productsHere">

      <header id="encabezado"></header>


      <!-- Hero-->

      <h1 class="text-center my-4"> HOY TENGO GANAS DE ... </h1>

      <div class="container my-5">
        <div id="carouselInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner ">
            <div class="carousel-item active " data-bs-interval="10000">
              <img src="../assets/Producto/Pastel_G&C.png" class="d-block w-100" alt="Pastel G&C">
            </div>
            <div class="carousel-item" data-bs-interval="8000">
              <img src="../assets/Producto/Barra_1.png" class="d-block w-100" alt="Barra 1">
            </div>
            <div class="carousel-item" data-bs-interval="6000">
              <img src="../assets/Producto/Home_office.png" class="d-block w-100" alt="Home Office">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
              <img src="../assets/Producto/Oficina_1.png" class="d-block w-100" alt="Oficina 1">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="../assets/Producto/Taza_cafe_1.png" class="d-block w-100" alt="Taza Café">
            </div>
            <div class="carousel-item">
              <img src="../assets/Producto/Slide 2.jpg" class="d-block w-100" alt="Productos">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <!--Buscador-->

      <div class="container" id="buscadorBody">
        <form class="d-flex my-4 my-lg-4 search-bar-final">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search"
            id="search-input" />
          <button id="btnSearch" class="btn search-submit-btn" type="submit"> Buscar </button>
        </form>
      </div>


      <div class="container my-5" id="product-list">
        <div class="category-divider" style="display: none; " id="resultsTitle">
          <h2 class="category-title">RESULTADOS</h2>
          <div class="line-with-diamond"></div>
        </div>
        <h4 id="notFound" style="display: none;  padding: 1rem 0.93rem 1rem 0.93rem ;">No se encontró ningún producto
          con esa descripción.</h4>
        <!-- Cards cafe-->
        <div class="category-divider" id="coffeTitle">
          <h2 class="category-title">CAFETERÍA</h2>
          <div class="line-with-diamond"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-5 allCards" id="cards_cafe"></div>

        <!--Cards Postres-->
        <div class="category-divider" id="reposteriaTitle">
          <h2 class="category-title">REPOSTERÍA</h2>
          <div class="line-with-diamond"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-5 allCards " id="cardsPostre"></div>
      </div>
    </div>
  </main>
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
  <script src="../js/navBarAndFooter.js"></script>
  <script src="../js/producto.js"></script>

</body>

</html>
