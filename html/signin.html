<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Nuevo Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/signin.css" />
</head>

<body>
  <div class="container" id="loginHere">
    <div class="row">
      <header id="encabezado"></header>
    </div>
  </div>
  <div class="container mt-4 text-center">
    <h1>Registrar nuevo usuario</h1>
  </div>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="form-signin mt-4">
      <form action="" id="signinForm">
        <div class="row mb-3">
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Nombre:</label>
            <input type="text" placeholder="Nombre" class="frminp" id="userName" required />
          </div>
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Apellido:</label>
            <input type="text" placeholder="Apellido" class="frminp" id="userLastName" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Correo:</label>
            <input type="email" placeholder="ejemplo@dominio.com" class="frminp" id="userEmail" required />
          </div>
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Confirmar Correo:</label>
            <input type="email" placeholder="ejemplo@dominio.com" class="frminp" id="userConfirmEmail" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Telefono:</label>
            <input type="text" placeholder="Telefono" class="frminp" id="userPhone" required />
          </div>
          <div class="col-12 col-md-6">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Fecha de Nacimiento:</label>
            <input type="date" placeholder="Correo" class="frminp" id="userBirthDate" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Domicilio:</label>
            <input type="text" placeholder="Domicilio" class="frminp" id="userAddress" required />
          </div>
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Fecha de Nacimiento:</label>
            <input type="date" class="frminp" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Domicilio:</label>
            <input type="text" placeholder="Calle Número Colonia Municipio" class="frminp" required />
          </div>
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Código Postal:</label>
            <input type="text" placeholder="Código Postal" class="frminp" id="userPostalCode" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Contraseña:</label>
            <input type="password" placeholder="Contraseña" class="frminp" id="userPassword" required />
          </div>
          <div class="col-12 col-md-6 column-signin">
            <label for="" style="font-size: 1.5rem" class="frmlbl">Confirmar Contraseña:</label>
            <input type="password" placeholder="Confirmar Contraseña" class="frminp" id="userConfirmPassword"
              required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6 column-signin">
            <button class="Btn" type="button" id="btnSignin">

              REGISTRAR
              <svg class="svgIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-door-open"
                viewBox="0 0 16 16">
                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1" />
                <path
                  d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z" />
              </svg></button>
          </div>
          <div class="col-12 col-md-6 column-signin">
            <button class="Btn2" type="button" id="btnCancel">
              LIMPIAR
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace"
                viewBox="0 0 16 16">
                <path
                  d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                <path
                  d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
              </svg></button>
          </div>
        </div>
        <p id="nota"><i>*Se debe ser mayor a 18 años.<br> * La contraseña debe tener 8–12 caracteres e incluir: <br>
            mayúsculas, minúsculas, números y al menos un carácter especial</i></p>
      </form>
      <div id="alert-messages" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
  <script src="../js/navBarAndFooter.js"></script>
  <script src="../js/signin.js"></script>
</body>

</html>
