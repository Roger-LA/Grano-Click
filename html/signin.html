<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Nuevo Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/sobreNosotros.css" />
</head>

<body>
  <div class="container" id="loginHere">
    <div class="row">
      <header id="encabezado"></header>
    </div>
  </div>
  <div class="container mt-4 text-center">
    <h1>Registrar nuevo usuario</h1>
  </div>
  <div class="container form-signin mt-4">
    <form action="">
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="" style="font-size: 1.5rem" class="frmlbl">Nombre:</label>
          <input type="text" placeholder="Nombre" class="frminp" />
        </div>
        <div class="col-12 col-md-6">
          <label for="" style="font-size: 1.5rem" class="frmlbl">Apellido:</label>
          <input type="text" placeholder="Apellido" class="frminp" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="" style="font-size: 1.5rem" class="frmlbl">Correo:</label>
          <input type="email" placeholder="Correo" class="frminp" />
        </div>
        <div class="col-12 col-md-6">
          <label for="" style="font-size: 1.5rem" class="frmlbl">Fecha de Nacimiento:</label>
          <input type="date" placeholder="Correo" class="frminp" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="" style="font-size: 1.5rem" class="frmlbl">Domicilio:</label>
          <input type="text" placeholder="Domicilio" class="frminp" />
        </div>
        <div class="col-12 col-md-6">
          <label for="" style="font-size: 1.5rem" class="frmlbl">Código Postal:</label>
          <input type="number" placeholder="Código Postal" class="frminp" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="" style="font-size: 1.5rem" class="frmlbl">Contraseña:</label>
          <input type="password" placeholder="Contraseña" class="frminp" />
        </div>
        <div class="col-12 col-md-6">
          <label for="" style="font-size: 1.5rem" class="frmlbl">Confirmar Contraseña:</label>
          <input type="password" placeholder="Confirmar Contraseña" class="frminp" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <button class="Btn">
            REGISTRAR
            <svg class="svgIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-door-open"
              viewBox="0 0 16 16">
              <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1" />
              <path
                d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z" />
            </svg></button>
        </div>
        <div class="col-12 col-md-6">
          <button class="Btn2">
            CANCELAR
            <svg class="svgIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
            </svg></button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
  <script src="../js/navBarAndFooter.js"></script>
</body>

</html>
